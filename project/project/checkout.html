<!DOCTYPE html>
<html lang="en">
<head>
  <title>ITS Equipment - Checkout</title>
  <meta charset="utf-8">

  <meta name="description" content="This is the registration page for new users looking to rent equipment.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="wrapper"> 
    <nav>
      <a href="index.html">Home</a>
      <a href="items.html">Inventory</a>
      <a href="cart.html">Cart</a>
      <a href="checkout.html">Checkout</a>
    </nav>
    <h1>Checkout</h1>
    <main>
      <h2>Fill out Information to Start Rental:</h2>
      <form method="post">
        <label for="myFName">*First Name: <input type="text" name="myFName" id="myFName" required="required"></label><br><br>
        <label for="myLName">*Last Name: <input type="text" name="myLName" id="myLName" required="required"></label><br><br>
        <label for="myEmail">*Email: <input type="email" name="myEmail" id="myEmail" required="required"></label><br><br>
        <label for="myMobile">Phone Number: <input type="tel" name="myMobile" id="myMobile" maxlength="12"></label><br><br>
        <label for="rentDate">Rental Start Date: <input type="date" name="rentDate" id="rentDate"></label><br><br>
        <label for="myChoice">Days Equipment is Needed: <input type="number" name="myChoice" id="myChoice" min="1" max="14"></label><br><br>
        <label for="myComments">*Comments: </label>
          <textarea name="myComments" id="myComments" rows="2" cols="30" required="required" placeholder="Your comments here"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <a href="https://www.atu.edu/"><img src="media/ATU_logo.PNG" width="80" height="40" alt="ATU Logo"></a><br><br>

    </footer>
  </div>
